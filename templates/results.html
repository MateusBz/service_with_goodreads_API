{% extends 'base.html' %}

{% block title %}Results{% endblock title %}

{% block page_content %}
    <div class="row">
        {% for item in content %}
        <div class="col-sm-3" style="padding: 1rem;">
    
            <div class="card h-100">
                <div>
                    <img class="card-img-top" style='padding: 0.5rem;' width="460" height="345" src="{{ item[4] }}"
                        alt="Card image cap">
                </div>
    
                <div class="card-body d-flex flex-column text-center">
                    <p class="card-title" style='font-size:small'>{{ item[1]}}</p>
                    <h6 class="card-text" style='font-size:small'>{{ item[3]}}</h6>
    
    
                    <a href="#" class="btn btn-outline-success btn-sm mt-auto" style="margin-bottom: 1rem;">About Book</a>
                    <a href="#" class="btn btn-outline-success btn-sm mt-auto">About Author</a>
    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock page_content %}
